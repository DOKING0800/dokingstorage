<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <link rel="stylesheet" href="./css/style.css">
    <title>DKQ</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link rel="manifest" href="./img/site.webmanifest">
    <meta property="og:title" content="dkq">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://doking.live/">
    <meta property="og:image" content="https://doking.live/img/profile.png">
    <meta property="og:description" content="dkq profile page">
    <meta name="theme-color" content="#FAD9EE">
    <meta name="twitter:card" content="./img/profile.png">
</head>
<body>
    <div class="body">
        <header>
            <div class="profile">
                <img src="./img/profile.png" alt="profile">
            </div>
            <div class="title">
                <h1>DKQ</h1>
            </div>
        </header>
        <main>
            <div class="card">
                <div class="profile-container">
                    <div class="profile">
                        <img src="./img/profile.png" alt="profile">
                    </div>
                </div>
                <div class="info">
                    <div>
                        <div class="name">
                            <h1>DKQ</h1>
                        </div>
                        <div class="nationality">
                            <h3>국적 : 한국</h3>
                        </div>
                        <div class="age">
                            <h3>나이 : 16</h3>
                        </div>
                        <div class="job">
                            <h3>직업 : 학생</h3>
                        </div>
                    </div>
                    <div class="introduction">
                        <div class="introduction-title">
                            <h1>소개</h1>
                        </div>
                        <div class="introduction-content">
                            <p>저는 코딩을 좋아하는 학생입니다.</p>
                            <p>현재 <span>WEB</span> 공부를 하고 있습니다.</p>
                            <p class="last"><span>PYTHON</span>, <span>NODEJS</span> 를 다룰 수 있습니다.</p>
                            <p class="last">제 <span>MBTI</span> 는 <span>ENFP</span> 지만, <span>IXXX</span> 의 면도 좀 가지고 있다고 생각합니다.</p>
                            <p>닉네임은 <span>DKQ</span> 또는 <span>DOKING</span> 을 많이 사용합니다.</p>
                            <p>닉네임의 의미를 물어보지 마세요. 저도 모릅니다.</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="copyright">
                Copyright &copy; 2022 DKQ
            </div>
            <ul class="links">
                <li class="link github"><img src="./img/github.png" alt="github"></li>
                <li class="link instagram"><img src="./img/instagram.png" alt="instagram"></li>
                <li class="link velog"><img src="./img/velog.png" alt="velog"></li>
                <li class="link gmail"><img src="./img/gmail.png" alt="gmail"></li>
            </ul>
        </footer>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
